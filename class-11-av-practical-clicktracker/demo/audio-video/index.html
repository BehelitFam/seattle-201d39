<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Class 11 Audio/Video Demo</title>
  </head>
  <body>
    <h2>Audio</h2>
    <audio id="taylor" src="media/TS.mp3" controls autoplay></audio>
    <button id="randomizer">Click here to randomly change the volume</button>
    <p>Controls: lets the user access the play/pause buttons</p>
    <p>Autoplay: plays the file on page load</p>

    <h2>Video</h2>
    <video src="media/cabo.mp4" controls autoplay  width="500px"></video>
    <video src="media/snake.mp4" controls autoplay  width="500px"></video>


    <script src="app.js"></script>
  </body>
</html>
